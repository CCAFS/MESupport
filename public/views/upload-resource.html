        <h2>M&E Resource</h2>


        <div class="row form-container">
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control is-valid" id="name" placeholder="Full name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">Please enter valid email addres.</small>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="email">Comment:</label>
                        <textarea class="form-control" id="commentTextArea" rows="5"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="documentName">Name of document:* </label>
                        <input type="text" class="form-control is-valid" id="documentName" placeholder="Full name"
                            required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="categoryRecourse">Category of recourse:* </label>
                        <select id="categoryRecourse" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-8">
                        <p class="custom-label">Type of resource:</p>
                        <div class="form-check form-check form-check-inline col-md-2">
                            <input class="form-check-input" type="radio" name="resourceRadioBtn" id="linkRadio"
                                value="link">
                            <label class="form-check-label" for="linkRadio">Link</label>
                        </div>
                        <div class="form-check form-check form-check-inline col-md-2">
                            <input class="form-check-input" type="radio" name="resourceRadioBtn" id="fileRadio"
                                value="file">
                            <label class="form-check-label" for="fileRadio">File</label>
                        </div>
                        <!-- <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3" disabled>
                            <label class="form-check-label" for="inlineRadio3">3 (disabled)</label>
                        </div>
                        </div> -->
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 offset-md-8">
                        <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>

                </div>
                
            </form>
        </div>
